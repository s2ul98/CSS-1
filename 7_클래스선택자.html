<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 클래스 선택자 (.) 추가 */
    /* class = ".orange" 속성을 가진 태그를 선택 */
    .orange {
      color: red;
    }
  </style>
</head>
<body>
  
    <ul>
    <li>사과</li>
    <li>딸기</li>
    <li class="orange">오렌지</li>
  </ul>
  <div>당근</div>
  <p>토마토</p>
  <span class="orange">오렌지</span>

</body>
</html>
<!-- 
id : 중복불가
class : 중복가능. 여러 태그에 같은 스타일을 적용할 때 사용
-->
