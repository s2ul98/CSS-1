<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    div {
      border: 5px solid rgb(255, 0, 0);
      padding: 20px;
    }
    #span1 {
      color: rgb(255, 0, 0);
    }
    #span2 {
      color: rgb(1, 99, 50);
    }
    .span3 {
      color: rgb(255, 123, 0);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <h2>
      <span id="span1">토마토</span>
      <span id="span2">Tomato</span>
    </h2>
    <p>
      토마토는 <span class="span3">과일이면서 채소</span>입니다. <br>
      <span class="span3">라이코펜</span>이 풍부하여 건강에 좋습니다 <br>
      생으로 먹거나 요리에 활용됩니다
    </p>
  </div>
</body>
</html>
