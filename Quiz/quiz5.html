<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
   div{
    border: 1px solid;
    padding: 10px;
   }
    /* 자식 선택자 */
    ul > li {
      color: rgb(35, 148, 0);
    }
    /*  */
    ol > li {
      color: rgb(255, 174, 0);
    }

    #c {
      color: rgb(0, 41, 128);
    }
  </style>
</head>
<body>
<div>
  <h3>과일목록</h3>
  <ul>
    <li>사과</li>
    <li>바나나</li>
    <li>포도</li>
    <li>오렌지</li>
  </ul>
  <p>과일은 자연에서 자라며, 다양한 맛과 영양소를 포함하고 있습니다.</p>
</div>

  <h3>채소 목록</h3>
    <ol type="1">
      <li>브로콜리</li>
      <li>당근</li>
      <li>포도</li>
      <li>오렌지</li>
    </ol>
  <p id="c">채소는 건강에 좋고, 다영한 요리에 활용됩니다</p>

</body>
</html>
