<html lang="ko">
<head>

    div {
      border: 5px solid rgb(255, 217, 0);
      padding: 20px;
    }
    #span1 {
      color: rgb(255, 217, 0);
    }
    #span2 {
      color: rgb(1, 99, 50);

      color: rgb(255, 166, 0);

    }

  <div>
    <h2>
      <span id="span1">바나나</span>
      <span id="span2">Banana</span>
    </h2>
    <p>바나나는 <span class="span3">달콤하고 부드러운 과일</span>입니다. <br>
      <span class="span3">에너지원</span>이 풍부합니다 <br>
      <span class="span3">비타민 B6, 칼륨</span>이 많습니다 <br>
       시간이 지나면 더 달콤해 집니다

    </p>
  </div>
</body>
</html>
