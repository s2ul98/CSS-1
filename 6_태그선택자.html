<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 태그 선택자 : 태그 명으로 태그를 선택 */
    li{
      color: red;
    }
    /* , 로 구분 */
    p, span {
      color: blue;
    }
  </style>
</head>
<body>
  <!-- 사과, 딸기, 오렌지는 빨간색 -->
  <ul>
    <li>사과</li>
    <li>딸기</li>
    <li>오렌지</li>
  </ul>
  <div>당근</div>
  <!-- 토마토와 오렌지는 파란색 -->
  <p>토마토</p>
  <span>오렌지</span>

</body>
</html>
